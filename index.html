<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-6 w-96">
    <h1 class="text-2xl font-bold text-center mb-4">BMI Calculator</h1>
    <div class="space-y-4">
      <div>
        <label for="weight" class="block text-sm font-medium text-gray-700">Weight (kg)</label>
        <input id="weight" type="number" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="height" class="block text-sm font-medium text-gray-700">Height (cm)</label>
        <input id="height" type="number" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button id="calculateBtn" class="w-full bg-blue-500 text-white py-2 rounded-lg">Calculate BMI</button>
    </div>
    <div id="result" class="mt-4 text-center hidden">
      <h2 class="text-lg font-bold">Your BMI: <span id="bmiValue"></span></h2>
      <p id="bmiCategory" class="text-sm text-gray-600"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
